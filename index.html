<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Saksham?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff3399;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 20px 50px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #yesBtn, #yesBtn2 {
            background-color: #66ff66;
        }
        #noBtn, #noBtn2 {
            background-color: #ff6666;
        }
        #response1, #response2 {
            font-size: 60px;
            color: #ff3399;
            font-weight: bold;
            margin-top: 20px;
        }
        #puppy2, #congratsGif {
            margin: 20px auto;
            width: 400px;
        }
        #resetBtn {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            background-color: #9999ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Do You Love Saksham?</h1>
    <div class="button-container">
        <button id="yesBtn" onclick="showProposal()">Yes</button>
        <button id="noBtn" onmouseover="showResponse1()">No</button>
    </div>
    <div id="response1" style="display: none;"></div>

    <h1 id="proposal" style="display: none;">Will You Marry Me, Siricha?</h1>
    <div id="buttonContainer2" class="button-container" style="display: none;">
        <button id="yesBtn2" onclick="showFinalResponse()">Yes</button>
        <button id="noBtn2" onmouseover="showPuppy2()">No</button>
    </div>
    <img id="puppy2" src="https://media.giphy.com/media/e1Tf1eOo6976zuGv3C/giphy.gif" alt="Kawaii Mochi Cat Begging" width="400" style="display: none;">
    <div id="response2" style="display: none;"></div>
    <img id="congratsGif" src="https://media.giphy.com/media/osjgQPWRx3cac/giphy.gif" alt="Waving Cat Sticker" width="400" style="display: none;">
    <button id="resetBtn" style="display: none;" onclick="resetPage()">Reset</button>

    <script>
        function showResponse1() {
            document.getElementById('response1').style.display = 'block';
            document.getElementById('response1').innerHTML = 'Please say Yes!';
            document.getElementById('noBtn').innerText = 'Please say Yes!';
        }

        function showPuppy2() {
            document.getElementById('puppy2').style.display = 'block';
            document.getElementById('noBtn2').innerText = 'Please say Yes!';
        }

        function showProposal() {
            document.getElementById('proposal').style.display = 'block';
            document.getElementById('buttonContainer2').style.display = 'flex';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('response1').style.display = 'none';
            document.querySelector('h1:not(#proposal)').style.display = 'none'; // Hide "Do You Love Saksham?"
        }

        function showFinalResponse() {
            document.getElementById('response2').style.display = 'block';
            document.getElementById('response2').innerHTML = 'Thank you for marrying me, Siricha. I love you so much.';
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('buttonContainer2').style.display = 'none';
            document.getElementById('puppy2').style.display = 'none';
            document.getElementById('congratsGif').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'block';
        }

        function resetPage() {
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('buttonContainer2').style.display = 'none';
            document.getElementById('puppy2').style.display = 'none';
            document.getElementById('response2').style.display = 'none';
            document.getElementById('response2').innerHTML = '';
            document.getElementById('congratsGif').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'block';
            document.getElementById('noBtn').style.display = 'block';
            document.getElementById('response1').style.display = 'none';
            document.getElementById('noBtn').innerText = 'No';
            document.querySelector('h1:not(#proposal)').style.display = 'block'; // Show "Do You Love Saksham?" again
        }
    </script>
</body>
</html>
